{% extends "dummy.html" %}
{% load static %}
{% block title %}
<title>Register</title>

<style>
    body
    {
     background:url("{% static 'images/white3.jpeg' %}");
     background-position: 0px 0px;
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     
    }
    h1
    {
        background-color: rgb(181, 255, 221);
        margin-top: 20px!important;
        opacity: 75% !important;
        box-shadow: 0px 0px 10px black;
        border-radius: 0px 5px 0px 5px;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
    }
  
    form
    {
    background-color: rgb(184, 224, 207);
    width: 300px;
    height: 300px;
    margin-left: 630px;
    margin-top:20px;
    padding: 15px;
    border-radius: 0px 10px 0px 10px;
    opacity: 60%;
    box-shadow: 0px 0px 10px rgb(0, 0, 0);
    
   }
   label,input
   {
    font-size: 30px;
    color: rgb(12, 12, 12);
   }
   input
   {
    border-radius: 6px;
    font-size: 20px !important;;
   }


   
#display
{
background:linear-gradient(30deg,rgb(0, 0, 0),red);
color:aliceblue;
font-size: 20px;
padding:3px;
border: 2px solid white;
border-radius: 0px 20px 0px 20px;
width: 200px;
box-shadow: 0px 0px 20px whitesmoke;
margin-bottom: 30px;
margin-left: 40px;
}

</style>
{% endblock %}




{% block body_block %}
<center>
    <h1>Login Here</h1></center>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">username</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br><br>
        <input type="submit" value="Login"  id = 'display'>
    </form>



  
{% endblock %}
