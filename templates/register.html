{% extends "dummy.html" %}

{% load static %}
{% block title %}
<title>Register</title>

<style>
    body
    {
     background:url("{% static 'images/white2.jpg' %}");
     background-position: 0px 0px;
     background-repeat: no-repeat;
     background-attachment: fixed;
    }
    h1
    {
        background-color: rgb(253, 207, 207);
        margin-top: 20px!important;
        opacity: 75% !important;
        box-shadow: 0px 0px 10px black;
        border-radius: 0px 5px 0px 5px;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
    }
   div
   {
    background-color: rgb(255, 248, 248);
    width: 300px;
    height: 450px;
    margin-left: 650px;
    margin-top:20px;
    padding: 15px;
    border-radius: 0px 10px 0px 10px;
    opacity: 60%;
    box-shadow: 0px 0px 10px black;
    
   }
   label,input
   {
    font-size: 30px;
   }
   input
   {
    border-radius: 6px;
    font-size: 20px !important;;
   }

   
#display
{
background:linear-gradient(30deg,rgb(0, 0, 0),red);
color:aliceblue;
font-size: 20px;
padding:3px;
border: 2px solid white;
border-radius: 0px 20px 0px 20px;
width: 200px;
box-shadow: 0px 0px 20px whitesmoke;
margin-bottom: 30px;
margin-left: 40px;
}

</style>


{% endblock %}




{% block body_block %}
<center>
    <h1>Register Here</h1></center>
    
    <div>
    <form action="" method="POST" id="form">
        {% csrf_token %}
        {{ UO.as_p }}
        <input type="submit" value="Register" id="display">
    </form>
</div>

  
{% endblock %}
